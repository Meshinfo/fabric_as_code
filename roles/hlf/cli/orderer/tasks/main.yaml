# ---

# HLF CA CLI Services

# Stop all CLI Services services
- name: Stop CLI Service - {{ orderer.name }}_cli
  become: yes
  docker_swarm_service:
    name: "{{ orderer.name }}_cli"
    state: absent
    networks:
      - "{{swarm_network}}"  

# Copy the relevent scripts
- name: Copy scripts
  become: yes
  copy:
    src: "cli.sh"
    dest: "/root/hlft-store/{{admin_user}}/tx_gen.sh"
    mode: "0500"
    force: yes  

  # Copy relevent config files to mount directories for the docker services
- name: Config templating configtx.yaml
  become: yes
  vars:
    configtx: "{{orderer}}"
  template:
    src: "configtx.yaml.j2"
    dest: "/root/hlft-store/{{admin_user}}/configtx.yaml"
    mode: 0660
    force: yes  

  # Create & Start service for CLI
- name: Fabric Service - {{ orderer.name }}
  become: yes
  docker_swarm_service:
    name: "{{ orderer.name }}_cli"
    hostname: "{{ orderer.name }}_cli"
    networks:
      - "{{swarm_network}}"
    image: "{{cli.image}}:{{cli.tag}}"
    mode: replicated
    replicas: "-1"
    command: >
      bash -c "/root/{{admin_user}}/tx_gen.sh;"
    mounts:
      - source: "/root/hlft-store/{{admin_user}}/"
        target: "/root/{{admin_user}}"
        type: bind      
      - source: "/root/hlft-store/{{orgca.name}}/{{orderer.name}}/"
        target: "{{orderer.path}}"
        type: bind
    env:
      - "HOST_HOME={{orderer.path}}"
      - "ORG={{org.name}}"
    working_dir: "/root/{{admin_user}}"
    placement:
      constraints:
        - node.role == worker
    force_update: yes  
  when: orderer.switch == "on"

# Pause for 5 seconds for genesis block to be created.
- pause:
    seconds: 5
